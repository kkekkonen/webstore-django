{% extends "base.html" %}

{% block content %}
    <h1>ASDWD</h1>

    {% if products %}
        <h2 class="text-center" >Products:</h2><br/>
        <div>
            {% for product in products %}
                <div class="col-lg-12 well">
                    <div class="col-sm-12">
                        <h3 class="text-center">{{product.name}}</h3>
                        <h3 class="text-center">{{product.code}}</h3>
                        <div class="col-sm-12 center-block text-center">
                            <a class="btn btn-lg btn-info" href="{% url 'product' product.id %}">view product</a>
                            <button type="button" class="btn btn-lg btn-info" data-toggle="collapse" data-target="#desc{{product.id}}">description</button>
                                <div id="desc{{product.id}}" class="collapse">
                                  <p class="text-center lead">{{product.description}}</p>
                                </div>
                            <p class="text-center">{{product.cost|floatformat:2}} â‚¬</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock content %}
